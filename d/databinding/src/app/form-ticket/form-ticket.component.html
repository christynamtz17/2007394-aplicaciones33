<ion-grid>
    <ion-row>
        <ion-col offset-md="2" size-md="8" size="12">
            <h2>Datos para generar el ticket</h2>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="2" size="12" offset="2">
            <ion-label>Art√≠culo</ion-label>
        </ion-col>
        <ion-col>
            <ion-input placeholder="Ejemplo: Libros" [(ngModel)]="articulo"></ion-input>
            <p>Descripcion:{{articulo}}</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="2" size="12" offset="2">
            <ion-label>Precio: $</ion-label>
        </ion-col>
        <ion-col>
            <ion-input placeholder="Ejemplo:$250" [(ngModel)]="monto"></ion-input>
            <p>Precio:{{monto}}</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" offset="2">
            <ion-button (click)="agregarAticket(articulo,monto)">Agregar articulo</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-row>
    <ion-col offset-md="3">
        <h2>========Ticket de Compras========</h2>
        <app-compra-ticket [articulosArreglo]="articulosArreglo"></app-compra-ticket>
    </ion-col>
</ion-row>
